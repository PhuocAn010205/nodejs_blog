<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <h2>Máy tính đơn giản</h2>
    <label>Nhập phép toán (+, -, *, /):</label>
    <input type="text" id="operator">
    <br><br>
    <label>Nhập số thứ nhất:</label>
    <input type="number" id="num1">
    <br><br>
    <label>Nhập số thứ hai:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="calculate()">Tính toán</button>
    <h3 id="result"></h3>

    <script>
        function calculate() {
            let lua_chon = document.getElementById("operator").value;
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let resultText = "";

            switch (lua_chon) {
                case '+':
                    resultText = "Kết quả: " + (a + b);
                    break;
                case '-':
                    resultText = "Kết quả: " + (a - b);
                    break;
                case '*':
                    resultText = "Kết quả: " + (a * b);
                    break;
                case '/':
                    if (b !== 0) {
                        resultText = "Kết quả: " + (a / b);
                    } else {
                        resultText = "Lỗi: Không thể chia cho 0!";
                    }
                    break;
                default:
                    resultText = "Lựa chọn không hợp lệ!";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
