<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dienTichHinhChuNhat(chieuDai, chieuRong){
            return chieuDai * chieuRong;
        }
        function dienTichHinhTron(canh){
            return Math.PI * Math.pow(canh, 2);
        }
        function tinhDienTichHinhVuong(canh){
            return canh*canh;
        }
        function tinhDienTichHinhTamGiac(chieuCao, canhDay){
            return (chieuCao * canhDay)/2;
        }
        console.log("Dien tich hinh chu nhat: ", dienTichHinhChuNhat(5, 3));
        console.log("Dien tich hinh tron: ", dienTichHinhTron(5));
        console.log("Dien tich hinh vuong: ", tinhDienTichHinhVuong(5));
        console.log("Dien tich hinh tam giac: ", tinhDienTichHinhTamGiac(5, 3));
    </script>
</body>
</html>
