<body>
    <script>
       
        function doiNgayThang(date){
            var arrDate= date.split("-");
            return arrDate[2] + "-" + arrDate[1] + "-" + arrDate[0];
            var Date = new Date(date);
            return Date
        }
        const datel= doiNgayThang("01-02-2005");
        console.log(`Sinh của an đẹp zai là ${datel}`); 
        console.log(Date)
        const date2= doiNgayThang("02-03-2005");
        console.log(`Sinh của an đẹp zai là ${date2}`);

</script>
</body>
