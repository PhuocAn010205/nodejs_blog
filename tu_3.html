    <script>
       
        function soChiaHetCho2(a=0,b=0) {
            let tong = (a + b)
            if(tong %2 ===0){
                return `Tổng của ${a} và ${b} là ${tong} chia hết cho 2`;
            }else{
                return `Tổng của ${a} và ${b} là ${tong} không chia hết cho 2`;
            }
        }
        const giaTri1 = soChiaHetCho2(2, 3);
        console.log(giaTri1);   
        const giaTri2 = soChiaHetCho2(4, 6);
        console.log(giaTri2);

</script>
