<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doiViTri(a, b) {               
            a = b + a;
            b = a - b;
            a = a - b; 
            return `a: ${a}, b: ${b}`;
        }
    </script>

    console.log(doiViTri(3, 5)); // a: 5, b: 3
    console.log(doiViTri(10, 20)); // a: 20, b: 10
    console.log(doiViTri(-1, 1)); // a: 1, b: -1
    console.log(doiViTri(0, 0)); // a: 0, b: 0
    console.log(doiViTri(100, 200)); // a: 200, b: 100
</script>
</body>
</html>
