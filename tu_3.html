<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Chi Phí Mua Táo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Tính Tổng Chi Phí Mua Táo</h2>
    
    <label for="soLuong">Nhập số lượng táo:</label>
    <input type="number" id="soLuong" placeholder="Nhập số lượng"><br>

    <label for="gia">Nhập giá mỗi quả táo:</label>
    <input type="number" id="gia" placeholder="Nhập giá"><br>

    <button onclick="tinhChiPhi()">Tính Tổng</button>

    <h3 id="ketQua"></h3>

    <script>
        function tinhChiPhi() {
            // Lấy giá trị nhập vào từ ô input
            const soLuong = parseInt(document.getElementById("soLuong").value);
            const gia = parseInt(document.getElementById("gia").value);

            // Kiểm tra nếu người dùng chưa nhập hoặc nhập sai
            if (isNaN(soLuong) || isNaN(gia) || soLuong <= 0 || gia <= 0) {
                document.getElementById("ketQua").innerText = "Vui lòng nhập số hợp lệ!";
                return;
            }

            // Tính tổng chi phí
            let tongChiPhi = soLuong * gia;

            // Hiển thị kết quả
            document.getElementById("ketQua").innerText = "Tổng chi phí mua táo là: " + tongChiPhi + " VND";
        }
    </script>

</body>
</html>
