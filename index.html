<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Sử dụng prompt để nhập số từ người dùng
let so = parseInt(prompt("Nhập số:"));

// Kiểm tra nếu số chia hết cho 2 (số chẵn)
if (so % 2 === 0) {
    console.log(so + " là số chẵn");
} else if (Math.abs(so) % 2 === 1) { 
    console.log(so + " là số lẻ");
}

    </script>
</body>

</html>
