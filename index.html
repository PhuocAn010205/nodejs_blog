<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function createLink(title, url) {
           
            return `<a href="${url}">${title}</a>`;
          }
          const link1 = createLink("Google", "https://www.google.com");
          console.log(link1);
          const link2 =createLink("Facebook", "https://www.facebook.com");
          console.log(link2);
          const link3 = createLink("Youtube", "https://www.youtube.com");       
          console.log(link3);
    </script>
</body>

</html>
