<body>
    <script>
        function gioiiThieu(trichDan,tacGia)
        {
            return `Trich dan: ${trichDan}, Tac gia: ${tacGia}`;
        }
        const trichDan1=gioiiThieu("Anh yeu em","Nguyen Van A");
        console.log(trichDan1);
        const trichDan2=gioiiThieu("Em yeu anh","Huynh Nguyen Phuoc An");
        console.log(trichDan2);
        const trichDan3 = gioiiThieu("Đừng hỏi tại sao anh em hay vào đấy em nên hỏi anh yêu em nhiều không","Huỳnh Nguyễn Phước An");
        console.log(trichDan3);
    </script>
</body>
