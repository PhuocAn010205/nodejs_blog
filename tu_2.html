       <script>
      function calculateTotalScore(name,a,b){

        let totalScore = (a + b) /2;
        return `Sinh viên ${name} có tổng điểm là ${totalScore}`;
    }
    const student1 = calculateTotalScore("Huỳnh Nguyễn Phước An", 8, 9);
    console.log(student1);
    const student2 = calculateTotalScore("Trương Thiện Thanh Thiên", 7, 8);
    console.log(student2);
const student3 = calculateTotalScore("Trương Quốc Kiệt", 9, 10);
    console.log(student3);
    const student4 = calculateTotalScore("Trịnh Nguyễn Thanh Nhàn nick Fb là Thanh Nhàn Thanh", 10, 10);
    console.log(student4);
       </script>
